<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title>添加文章 - Powered By SHOP++</title>
<meta name="author" content="SHOP++ Team" />
<meta name="copyright" content="SHOP++" />
<link href="../../resources/admin/css/common.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="../../resources/admin/js/jquery.js"></script>
<script type="text/javascript" src="../../resources/admin/js/jquery.tools.js"></script>
<script type="text/javascript" src="../../resources/admin/js/jquery.validate.js"></script>
<script type="text/javascript" src="../../resources/admin/editor/kindeditor.js"></script>
<script type="text/javascript" src="../../resources/admin/js/common.js"></script>
<script type="text/javascript" src="../../resources/admin/js/input.js"></script>
<script type="text/javascript" src="../../resources/admin/ckeditor/ckeditor.js"></script>
<script type="text/javascript">
$().ready(function() {

	var $inputForm = $("#inputForm");
	var $content = $("#content");
	
	
	$content.editor();
	
	// 表单验证
	$inputForm.validate({
		rules: {
			title: "required",
			articleCategoryId: "required"
		}
	});

});
</script>
</head>
<body>
	<div class="breadcrumb">
		<a href="/admin/common/index.jhtml">》首页</a> &raquo; 添加文章
	</div>
	<form id="inputForm" action="/Shopxx_ht/servlet/Add_or_UpdateArticleServlet" method="post">
		<table class="input">
			<tr>
				<th>
					<span class="requiredField">*</span>标题:
					<input type="hidden" name="type" value="1"/>
					<input type="hidden" name="arid" value="1"/>
				</th>
				<td>
					<input type="text" name="title" class="text" value="1" maxlength="200" />
				</td>
			</tr>
			<tr>
				<th>
					<span class="requiredField">*</span>文章分类:
				</th>
				<td>
					<select name="articleCategoryId">
						<option value="1">
								aaa
						</option>	
					</select>
				</td>
			</tr>
			<tr>
				<th>
					作者:
				</th>
				<td>
					<input type="text" name="author" class="text" value="1" maxlength="200" />
				</td>
			</tr>
			<tr>
				<th>
					设置:
				</th>
				<td>
					<label>
						<input type="checkbox"  name="state" value="1" checked="" />是否发布
						<input type="hidden" name="state" value="0" />
					</label>
					<label>
						<input type="checkbox" name="isTop" checked="" value="1" />是否置顶
						<input type="hidden" name="isTop" value="0" />
					</label>
				</td>
			</tr>
			<tr>
				<th>
					标签:
				</th>
				<td>
						<label>
							<input type="checkbox" name="tagIds" checked="checked" value="1" />热点
							<input type="hidden" name="tagIds" value="1" />热点
						</label>
						
				</td>
			</tr>
			<tr>
				<th>
					内容:
				</th>
				<td>
					<textarea name="content"  id="content" style="display:none">aaa</textarea>
					<script type="text/javascript">CKEDITOR.replace('content');</script>
				</td>
			</tr>
			<tr>
				<th>
					&nbsp;
				</th>
				<td>
					<input type="submit" class="button" value="确 定" />
					<input type="button" class="button" value="返 回" onclick="history.back(); return false;" />
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
