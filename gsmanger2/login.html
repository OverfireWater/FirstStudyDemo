<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<title>后台管理</title>
		<link rel="stylesheet" href="lib/layui/css/layui.css">
		<link rel="stylesheet" href="css/login.css">
	</head>
    <body class="login-bg">
        <div class="login layui-anim layui-anim-up">
            <div class="message">后台管理</div>
            <div id="darkbannerwrap"></div>
            <form method="post" action="index.html" class="layui-form" >
                <input type="text" name="username" placeholder="用户名" lay-verify="required" class="layui-input">
                <hr class="hr15">
                <input type="password" name="password" placeholder="密码" lay-verify="required" class="layui-input">
                <hr class="hr15">
                <input value="登录" lay-submit lay-filter="login" type="submit">
                <hr class="hr10" >
            </form>
        </div>
    </body>
</html>
<script src="js/jquery-3.4.1.min.js"></script>
<script src="lib/layui/layui.js"></script>
<script src="js/login.js"></script>
