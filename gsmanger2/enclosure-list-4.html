<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>后台管理</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<link rel="stylesheet" href="lib/layui/css/layui.css" media="all">
	<link rel="stylesheet" href="css/admin.css" media="all">
</head>
<body>
<div class="layui-fluid">
	<div class="layui-col-md12">
		<div class="layui-navs">
					<span class="layui-breadcrumb" lay-separator="—">
						<a href="javascript:;">系统设置</a>
						<a href="javascript:;">其他设置</a>
						<a><cite>财务申请</cite></a>
					</span>
			<a class="layui-btn layui-btn-small" style="line-height:1.6em;float:right;height: 36px;" href="javascript:location.replace(location.href);" title="刷新">
				<i class="layui-icon layui-icon-refresh" style="line-height:36px;font-size: 16px;"></i>
			</a>
		</div>
	</div>
	<div class="layui-col-md12">
		<div class="layui-card">
			<div class="layui-card-body">
				<table class="layui-table layui-form">
					<thead>
					<tr>
						<th>ID</th>
						<th>类型</th>
						<th>金额</th>
						<th>收支描述</th>
					</tr>
					</thead>
					<tbody>
					<tr>
						<td>1</td>
						<td>2022/12/14</td>
						<td>5000</td>
						<td>张三工资</td>
					</tr>
					<tr>
						<td>2</td>
						<td>2022/12/14</td>
						<td>5000</td>
						<td>李四工资</td>
					</tr>
					<tr>
						<td>3</td>
						<td>2022/12/14</td>
						<td>5000</td>
						<td>王五工资</td>
					</tr>
					</tbody>
				</table>
			</div>
			<div id="watch_images" class="hide" style="width: 670px; height: 320px;">
				<a href="javascript:;" target="_blank">
					<img src="images/logins.png" style="max-width: 100%;">
				</a>
			</div>
			<div id="watch_video" class="hide" style="width: 670px; height: 320px;">
				<a href="javascript:;" target="_blank">
					<video width="670" height="320" controls>
						<source src="https://www.runoob.com/try/demo_source/movie.mp4"  type="video/mp4">
						<source src="https://www.runoob.com/try/demo_source/movie.mp4"  type="video/ogg">
					</video>
				</a>
			</div>
			<div class="page" style="text-align: center">
				<ul class="pagination">
					<li class="disabled"><span>上一页</span></li>
					<li class="active"><span>1</span></li>
					<li><a href="javascript:;">2</a></li>
					<li><a href="javascript:;">3</a></li>
					<li><a href="javascript:;">4</a></li>
					<li><a href="javascript:;">下一页</a></li>
				</ul>
			</div>
		</div>
	</div>
</div>
</body>
</html>
<script src="js/jquery-3.4.1.min.js"></script>
<script src="lib/layui/layui.js"></script>
<script src="js/admin.js"></script>
<script src="js/clipboard.min.js"></script>
<script>
	/**复制路径**/
	var clipboard = new ClipboardJS(".copy");
	clipboard.on("success", function(e) {
		layer.msg("复制成功",{icon:1,time:1000});
	});
	clipboard.on("error", function(e) {
		layer.msg("复制失败",{icon:1,time:1000});
	});

	/**查看图片**/
	function watch_images(id) {
		layer.open({
			type: 1,
			title: false,
			closeBtn: 0,
			area: ['auto'],
			skin: 'layui-layer-nobg', //没有背景色
			shadeClose: true,
			content: $('#watch_images')
		});
	}

	/**查看视频**/
	function watch_video(id) {
		layer.open({
			type: 1,
			title: false,
			closeBtn: 0,
			area: ['auto'],
			skin: 'layui-layer-nobg', //没有背景色
			shadeClose: true,
			content: $('#watch_video')
		});
	}
</script>
