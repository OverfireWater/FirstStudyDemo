<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../Demo12/JS/jquery-1.8.3.min.js"></script>
    <script>
        $(function (){
            $("#submit").click(function (){
                $.ajax({
                    type:"post",
                    url:"select_test.php",
                    data:{"index":$("#select").prop("selectedIndex")},
                    dataType:"text",
                    success:function (result){
                        alert(result);
                    }
                });
            });
        });
    </script>
</head>
<body>
<form method="post" action="select_test.php">
    <select id="select">
        <option >大学</option>
        <option >小学</option>
        <option >中学</option>
    </select>
    <input type="submit" value="提交" id="submit">
</form>
</body>
</html>
