结果就是一个表格加上一个简单的搜索框，搜索按钮。
</body>
<script type="text/javascript">
    $(function(){
        $('#filtertxt').keyup(function(){
            var sstxt=$('#filtertxt').val();
                $("table tbody tr")
                    .hide()
                    .filter(":contains('"+sstxt+"')")
                    .show();
        })

    })
</script>
